<div id="progressBarContainer1" class="progress-bar-container">
    <div id="progressBar1" class="progress-bar">
      <span id="progressText1" class="progress-text">0%</span>
    </div>
  </div>
  
  <div id="progressBarContainer2" class="progress-bar-container">
    <div id="progressBar2" class="progress-bar">
      <span id="progressText2" class="progress-text">0%</span>
    </div>
  </div>
  
<script>
function updateProgressBar(barId, percentage) {
var progressBar = document.getElementById('progressBar' + barId);
var progressText = document.getElementById('progressText' + barId);

progressBar.style.width = percentage + '%';
progressText.textContent = percentage + '%';
}

// Example usage: Update the first progress bar to 50% and the second to 75%
updateProgressBar(1, 50);
updateProgressBar(2, 75);
</script>
