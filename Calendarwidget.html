        <div class="calendar-header">
            <button id="prev-btn">&#8592;</button>
            <div id="year-month">2023.08</div>
            <button id="next-btn">&#8594;</button>
    
            <div id="month-name">August</div>
        </div>
        <table class="calendar-table">
            <!-- Days of the week -->
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    
    function updateCalendar(month, year) {
        const tbody = document.getElementById("calendar-body");
        tbody.innerHTML = ""; // Clear previous data
    
        let firstDayOfMonth = new Date(year, month, 1).getDay();
        let daysInMonth = new Date(year, month + 1, 0).getDate();
        
        let dayCounter = 1;  // Day counter for the current month
    
        let row = tbody.insertRow();
    
        // Add empty cells for days before the start of the month
        for (let i = 0; i < firstDayOfMonth; i++) {
            row.insertCell();
        }
    
        for (let i = 0; i < daysInMonth; i++) {
            if ((i + firstDayOfMonth) % 7 === 0 && i !== 0) {
                row = tbody.insertRow();
            }
    
            let cell = row.insertCell();
            cell.innerText = dayCounter++;
            // Highlight today's date
            if (month === currentDate.getMonth() && year === currentDate.getFullYear() && (dayCounter - 1) === currentDate.getDate()) {
                cell.classList.add("today");
            }
        }
    
        // Update month and year
        document.getElementById("year-month").innerText = `${year}.${String(month + 1).padStart(2, '0')}`;
        document.getElementById("month-name").innerText = new Date(year, month).toLocaleString('default', { month: 'long' });
    }
    
    // Initial rendering of the calendar
    updateCalendar(currentMonth, currentYear);
    
    document.getElementById("prev-btn").addEventListener("click", function() {
        if (currentMonth === 0) {
            currentMonth = 11;
            currentYear--;
        } else {
            currentMonth--;
        }
        updateCalendar(currentMonth, currentYear);
    });
    
    document.getElementById("next-btn").addEventListener("click", function() {
        if (currentMonth === 11) {
            currentMonth = 0;
            currentYear++;
        } else {
            currentMonth++;
        }
        updateCalendar(currentMonth, currentYear);
    });
    });
    
    </script>
