<audio id="myAudio" volume="0.2">
    <source src="assets/Aspects of Chaos by Brian Caos.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<img id="playPauseImage" src="assets/aboutme.gif" alt="Play/Pause">

<script>
document.addEventListener('DOMContentLoaded', function() {
const audio = document.getElementById('myAudio');
//audio.volume = 0.5;
const playPauseImage = document.getElementById('playPauseImage');

playPauseImage.addEventListener('click', function() {
    if (audio.paused) {
        audio.play();
        playPauseImage.src = 'assets/aboutme.gif';} // Change to pause image
    else{
        audio.pause();
        //audio.currentTime = 0; // Rewind the audio to the start, IDK if you wanted this or not or jus a literal play/pause lol
        playPauseImage.src = 'assets/aboutme.gif';}  // Change back to play image     
    });
});   //put all this in
</script>

<css> 
    /*put this in a css file to make the iamge hoverable*/
#playPauseImage {
    cursor: pointer;
}
</css>
