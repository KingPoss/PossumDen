        $.ajax({

            dataType: "json",
            success: function(result, status, xhr) {
                //console.log('success');
                $('.display').html(result["now_playing"]["song"]["title"]);
                $('.display1').html(result["now_playing"]["song"]["artist"]);
                
                vari = JSON.stringify(result["live"]["is_live"]);

                if (vari == "true"){
                    var popouttext = document.querySelector('.popouttext');
                    popouttext.textContent = "KP LIVE!";                }
                else{

                var popouttext = document.querySelector('.popouttext');
                popouttext.textContent = "Auto-DJ";

                }
            },
            error: function(xhr, status, error) {
                //console.log(status);
                //console.log(error);
            }
        });
    }
  </script>
